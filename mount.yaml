---
- name: Setup LVM and mount file systems dynamically
  hosts: localhost
  become: yes
  vars_files:
    - ./var.yaml

  tasks:


    - name: Ensure physical volumes are created
      command: "sudo pvcreate {{ item }}"
      loop: "{{ pv_devices }}"
      tags: lvm

    - name: Check if volume group exists
      command: "vgs {{ vg_name }} --noheadings --options vg_name"
      register: vg_check
      ignore_errors: yes
      tags: lvm

    - name: Create volume group if not exists
      command: "vgcreate {{ vg_name }} {{ pv_devices | join(' ') }}"
      when: vg_check.rc != 0
      tags: lvm

    - name: Extend volume group if it already exists
      command: "vgextend {{ vg_name }} {{ pv_devices | join(' ') }}"
      when: vg_check.rc == 0
      tags: lvm

    - name: Ensure logical volumes are created
      command: "lvcreate -n {{ item.name }} -L {{ item.size }} {{ vg_name }}"
      loop: "{{ lvs }}"
      register: lv_create
      ignore_errors: yes
      tags: lvm

    - name: Check logical volume creation status
      debug:
        msg: "Failed to create logical volume {{ item.name }}. Check the available space in the volume group."
      when: lv_create.failed
      loop: "{{ lvs }}"
      tags: lvm

    - name: Ensure logical volumes are formatted with XFS
      command: "mkfs.xfs /dev/{{ vg_name }}/{{ item.name }}"
      loop: "{{ lvs }}"
      when: lv_create.rc == 0
      tags: filesystem

    - name: Ensure mount point directories exist
      file:
        path: "{{ item.mount_point }}"
        state: directory
      loop: "{{ lvs }}"
      tags: mount

    - name: Mount logical volumes
      mount:
        path: "{{ item.mount_point }}"
        src: "/dev/{{ vg_name }}/{{ item.name }}"
        fstype: xfs
        opts: defaults
        state: mounted
      loop: "{{ lvs }}"
      when: lv_create.rc == 0
      tags: mount
